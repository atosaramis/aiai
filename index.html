<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Website</title>
  <!-- Your CSS (e.g., Tailwind) goes here -->
</head>
<body>
  <!-- Your other content -->

  <section class="bg-blue-600 py-16 md:py-20 px-4 sm:px-6 lg:px-8 text-center rounded-t-lg mt-10">
    <div class="max-w-3xl mx-auto">
      <h2 class="text-3xl font-semibold text-white mb-4">Ready to simplify your work?</h2>
      <p class="text-indigo-100 text-lg mb-8">Contact us now and start your journey today.</p>
      <button
        type="button"
        class="bg-white text-blue-600 hover:bg-gray-100 px-8 py-3 text-lg font-semibold rounded-lg shadow-md transition duration-300 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-white transform hover:scale-105"
        onclick="formbutton('open')"
      >
        Get in Touch
      </button>
    </div>
  </section>

  <!-- Formspree scripts -->
  <script src="https://formspree.io/js/formbutton-v1.min.js" defer></script>
  <script>
    window.formbutton = window.formbutton || function() { (formbutton.q = formbutton.q || []).push(arguments); };
    formbutton("create", {
      action: "https://formspree.io/f/xdkgoqrb",
      title: "How can we help?",
      fields: [
        { 
          type: "email", 
          label: "Email:", 
          name: "email",
          required: true,
          placeholder: "your@email.com"
        },
        {
          type: "textarea",
          label: "Message:",
          name: "message",
          placeholder: "What's on your mind?"
        },
        { type: "submit" }
      ],
      styles: {
        title: {
          backgroundColor: "gray"
        },
        button: {
          backgroundColor: "gray"
        }
      },
      button: false
    });
  </script>
</body>
</html>
