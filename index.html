<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Video Hero and Image Gallery</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }
    .hero {
      position: relative;
      height: 100vh;
      overflow: hidden;
    }
    .hero video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .hero-content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: white;
    }
    .hero h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1rem;
      padding: 2rem;
    }
    .gallery img {
      width: 100%;
      height: 250px;
      object-fit: cover;
      border-radius: 8px;
      transition: transform 0.3s ease;
    }
    .gallery img:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <section class="hero">
    <video autoplay loop muted>
      <source src="https://assets.mixkit.co/videos/preview/mixkit-set-of-plateaus-seen-from-the-heights-in-a-sunset-26070-large.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
    <div class="hero-content">
      <h1>Welcome to Our Gallery</h1>
      <p>Explore the beauty of nature through our curated collection</p>
    </div>
  </section>

  <section class="gallery">
    <img src="https://images.unsplash.com/photo-1469474968028-56623f02e42e" alt="Nature landscape 1">
    <img src="https://images.unsplash.com/photo-1447752875215-b2761acb3c5d" alt="Nature landscape 2">
    <img src="https://images.unsplash.com/photo-1472214103451-9374bd1c798e" alt="Nature landscape 3">
    <img src="https://images.unsplash.com/photo-1490730141103-6cac27aaab94" alt="Nature landscape 4">
    <img src="https://images.unsplash.com/photo-1501854140801-50d01698950b" alt="Nature landscape 5">
    <img src="https://images.unsplash.com/photo-1441974231531-c6227db76b6e" alt="Nature landscape 6">
  </section>
</body>
</html>
